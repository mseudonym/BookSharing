<style>
  @import url('https://fonts.googleapis.com/css2?family=Inter:opsz@14..32&display=swap');

  a {
    padding: 0;
    margin: 0;
  }

  body {
    text-align: center;
    font-family: "Inter";
    font-size: 16px;
    font-style: normal;
    font-weight: 400;
    line-height: 120%;
  }

  .confirmation-container {
    display: flex;
    padding: 60px 93px;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    background: var(--Rainbow, linear-gradient(0deg, rgba(255, 255, 255, 0.55) 0%, rgba(255, 255, 255, 0.55) 100%), linear-gradient(90deg, #FEAC5E 0%, #C779D0 50%, #4BC0C8 100%));
  }

  .confirmation-card {
    display: flex;
    min-width: 300px;
    max-width: 400px;
    padding: 32px;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    gap: 24px;
    border-radius: 16px;
    background: white;
  }

  .confirmation-message {
    color: #757575;
  }

  .confirm-button {
    display: flex;
    height: 60px;
    justify-content: center;
    align-items: center;
    gap: 8px;
    align-self: stretch;
    border-radius: 16px;
    background: black;
    color: white;
    font-size: 16px;
    cursor: pointer;
    transition: 0.4s;
  }

  .confirm-button:hover {
    opacity: 0.85;
  }

  .confirm-button:focus {
    outline: 2px solid black;
    outline-offset: 2px;
  }
</style>
