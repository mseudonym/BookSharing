apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: app-ingress
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/auth-type: "basic"
    nginx.ingress.kubernetes.io/auth-secret: "basic-auth"
    nginx.ingress.kubernetes.io/auth-realm: 'Only demo - Production'
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - book-sharing.ru
      secretName: bs-tls-cert
  rules:
    - host: book-sharing.ru
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: bs-app
                port:
                  number: 80
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: api-ingress
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - api.book-sharing.ru
      secretName: bs-tls-cert
  rules:
    - host: api.book-sharing.ru
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: bs-api
                port:
                  number: 80
