apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: api-ingress
  namespace: default
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - api.staging.book-sharing.ru
      secretName: bs-staging-tls-secret
  rules:
    - host: api.staging.book-sharing.ru
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: staging-bs-api
                port:
                  number: 80
